<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess-my-number</title>
    <link rel="stylesheet" href="index.css"></link>
</head>
<body>
    
    <div class="container">
        
        <div class="game">
            
            <div class="heading">
                <p class="header">Guess My Number!</p>
                <p class="highquestion">?</p>
            </div>
            <div class="gamesection">
                <div class="section1">
                    <input type="number" class="number" id="number"/>
                    <button class="check" id="check">check!</button>
                </div>
                <div class="section2">
                    <div>
                        <p class="guess" id="guess">start guessing...</p>
                    </div>
                    <div class="scorediv">
                        <div>
                            <p class="score" id="num">20</p>
                            <p>score</p>
                        </div>
                        <div>
                            <p class="highscore" id="num">0</p>
                            <p>highscore</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>      
    </div>
    <div class="reset">
        <button class="again" id="again">Again!</button>
        </div>
    <script src="index.js"></script>
</body>
</html>
